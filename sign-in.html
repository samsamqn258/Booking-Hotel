<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-In</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main class="auth">
            <!-- Auth Intro -->
            <div class="auth__intro">
                <div class="auth__intro-text">
                    Let’s explore the world with us
                </div>
                <img
                    src="./assets/img/intro-img.png"
                    alt=""
                    class="auth__intro-img"
                />
            </div>
            <!-- Auth Content -->
            <section class="auth__content">
                <div class="auth__inner">
                    <!-- Logo -->
                    <a href="./index.html" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="GOODBOOKING"
                            class="logo__img"
                        />
                    </a>

                    <h1 class="auth__heading">Sign In</h1>

                    <form action="./index.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    value=""
                                    class="form__input"
                                    required
                                />
                                <img
                                    src="./assets/icons/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                            </div>
                            <!-- 
                            <p class="form__error">
                                Email is not in correct format
                            </p> -->
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    value=""
                                    placeholder="Password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <!-- <img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                /> -->
                            </div>

                            <!-- <p class="form__error">
                                Passwords must be at least 6 characters
                            </p> -->
                        </div>

                        <div class="form__group">
                            <!-- <label class="form__checkbox">
                                <input
                                    type="checkbox"
                                    name=""
                                    id=""
                                    class="form__checkbox-input d-none checked"
                                />
                                <span class="form__checkbox-label"
                                    >Set as default card</span
                                >
                            </label> -->

                            <a
                                href="./reset-password.html"
                                class="auth__link form__pull-right"
                                >Forget Password</a
                            >
                        </div>
                        <div class="auth__btn-group">
                            <button
                                class="btn-custom btn-custom__rounded auth__btn"
                            >
                                Sign In
                            </button>
                            <button
                                class="btn-custom btn-custom__outline btn-custom__rounded auth__btn-outline"
                            >
                                <img
                                    src="./assets/icons/google.svg"
                                    alt=""
                                    class="btn__icon icon"
                                />
                                Sign in with Google
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        Don’t have an account yet?
                        <a
                            href="./sign-up.html"
                            class="auth__link auth__text-link"
                            >Sign Up</a
                        >
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
