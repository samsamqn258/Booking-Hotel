<div class="top-bar">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img
                    src="./assets/img/carousel-img-1.png"
                    class="d-block w-100"
                    alt="Carousel"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="./assets/img/carousel-img-2.jpg"
                    class="d-block w-100"
                    alt="Carousel"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="./assets/img/carousel-img-1.png"
                    class="d-block w-100"
                    alt="Carousel"
                />
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="header__inner">
        <!-- logo -->
        <div class="logo">
            <img
                src="./assets/icons/logo.svg"
                alt="GOODBOOKING"
                class="logo__img"
            />
        </div>

        <!-- Navbar -->
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item nav-item--active">
                    <a href="#!" class="nav__link">Lưu trú</a>
                </li>
                <li class="nav-item">
                    <a href="#!" class="nav__link">Khuyến mãi</a>
                </li>
                <li class="nav-item">
                    <a href="#!" class="nav__link">Địa điểm</a>
                </li>
                <li class="nav-item">
                    <a href="#!" class="nav__link">Mẹo hữu ích</a>
                </li>
            </ul>
        </nav>
        <!-- Controls -->
        <div class="controls">
            <a href="#!" class="controls__sign-up btn-custom">Đăng kí</a>
            <a href="./sign-in.html" class="controls__sign-in btn-custom"
                >Đăng nhập</a
            >
        </div>
    </div>
    <div class="filter">
        <h3 class="filter__heading">Tìm chỗ nghỉ tiếp theo</h3>
        <form action="" class="filter__form">
            <div class="filter__row">
                <!-- Col-1 -->
                <div
                    class="filter__form-text-input filter__form-text-input--large"
                >
                    <img
                        src="./assets/icons/map.svg"
                        alt=""
                        class="filter__form-icons"
                    />
                    <input
                        class="filter-input"
                        type="text"
                        name=""
                        id=""
                        placeholder="Bạn muốn đến đâu"
                    />
                    <img
                        src="./assets/icons/arrow-down.svg"
                        alt=""
                        class="filter__form-icons"
                    />
                </div>
                <!-- Col-2 -->
                <div class="filter__form-text-input">
                    <img
                        src="./assets/icons/calendar.svg"
                        alt=""
                        class="filter__form-icons"
                    />
                    <input
                        class="filter-input"
                        type="text"
                        name=""
                        id=""
                        placeholder="T2,18 tháng  - T3, 19 tháng 3"
                    />
                </div>

                <!-- Col-3 -->
                <div
                    class="filter__form-text-input filter__form-text-input--small"
                >
                    <img
                        src="./assets/icons/user.svg"
                        alt=""
                        class="filter__form-icons"
                    />
                    <input
                        class="filter-input"
                        type="text"
                        name=""
                        id=""
                        placeholder="Số người  "
                    />
                </div>
                <!-- Col-4 -->
                <button class="btn-custom filter__submit">Tìm kiếm</button>
            </div>
        </form>
    </div>
</div>
